
{% extends "base.html" %}
{% block content %}

    <a href="/poll/">投票主題列表</a>
    <h1>{{ poll.subject }}</h1>
    <p> {{poll.desc|linebreaks}} </p>

    <ul>
        {% for option in option_list%}
            <li>
                <a href=" /option/{{option.id}}/">{{option.title}}:{{option.count}}票</a>
            </li>
        {% endfor%}
    </ul>
{% endblock content %}
